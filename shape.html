<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape UP or Shape OUT</title>
    <link rel="stylesheet" href="shape.css">
</head>

<body>
    <h1>SHAPE UP or SHAPE OUT</h1>
    <div class="page-container">

        <div class="shapes">
            <label for="rectangle">RECTANGLE</label>
            <input id="recHeight" type="number" placeholder="height">
            <input id="recWidth" type="number" placeholder="width">
            <button id="recButton">Add The Rectangle</button> 
        </div>
        <div class="shapes">
            <label for="square">SQUARE</label>
            <input id="sqLength" type="number" placeholder="side length">
            <button id="sqButton">Add The Square</button>
        </div>
        <div class="shapes">
            <label for="circle">CIRCLE</label>
            <input id="cirRadius" type="number" placeholder="radius">
            <button id="cirButton">Add The Cirle</button>
        </div>
        <div class="shapes">
            <label for="triangle">TRIANGLE</label>
            <input id="triHeight" type="number" placeholder="height">
            <button id="triButton">Add The Triangle</button>
        </div>
        <h3>SHAPE PROPERTIES</h3>
        <div class="shapes">
            <h4>Shape Name: <span id = "h4Name"></span></h4>
        </div>
        <div class="shapes">
            <h4>Width:<span id = "h4Width"></span></h4>
        </div>
        <div class="shapes">
            <h4>Height:<span id = "h4Height"></span></h4>
        </div>
        <div class="shapes">
            <h4>Radius:<span id = "h4Radius"></span></h4>
        </div>
        <div class="shapes">
            <h4>Area:<span id = "h4Area"></span></h4>
        </div>
        <div class="shapes">
            <h4>Perimeter:<span id = "h4Perimeter"></span></h4>
        </div>
        <div id="div-shape-box"></div>
    </div>




    <script src="shape.js"></script>
</body>

</html>
